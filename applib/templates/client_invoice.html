{% extends 'base.html' %}

{% block main %}

	<div class="container" style="margin-top: 5%">

		<div class="row">

			<div class="col-md-6 offset-md-3">
				<h3 class="mb-5" style="text-align: center;"><b> CREATE INVOICE </b></h3>
				<form action="" method="post">

					{% for field in form %}
						<div>
							
							<b>{{ field.label }}</b>
							{{ field }}	
						
						<span>
							{% if field.errors %}
								{% for error in field.errors %}
									{{error}}
								{% endfor %}
							{% endif%}
						</span>
						</div>
					{% endfor %}

					<div>
						<hr style="margin-top: 65px">
						<button type="submit" class="btn btn-success" style="width: 100%; margin-bottom: 7px; margin-top: 5px"> Add Invoice </button>

						{% set link = url_for('admin.index') %}
						<a href="{{link}}" class="btn" style="float: right; width: 100%; height: 40px; background-color: #eee"> Back </a>	
					</div>

				</form>

			</div> 

		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/css/select2.min.css" rel="stylesheet"/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/js/select2.min.js"></script>

	<script type="text/javascript">
		$(".js-single").select2({
					placeholder: "Select a User",
    			
				});
	</script>
{% endblock %}
